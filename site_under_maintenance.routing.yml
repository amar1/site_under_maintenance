site_under_maintenance_social_link:
  path: 'admin/site-under-maintenance/social-link'
  defaults:
    _form: '\Drupal\site_under_maintenance\Form\SocialLinkForm::social_link'
    _title: 'Social Link'
  requirements:
    _permission: 'access content'

site_under_maintenance_general_setting:
  path: 'admin/site-under-maintenance/general-setting'
  defaults:
    _form: '\Drupal\site_under_maintenance\Form\GeneralSettingForm::general_setting'
    _title: 'General Setting'
  requirements:
    _permission: 'access content'

site_under_maintenance_google_analytics:
  path: 'admin/site-under-maintenance/google-analytics'
  defaults:
    _form: '\Drupal\site_under_maintenance\Form\GoogleAnalyticsForm::google_analytics'
    _title: 'Google Analytics'
  requirements:
    _permission: 'access content'

site_under_maintenance_design_and_layout:
  path: 'admin/site-under-maintenance/design-and-layout'
  defaults:
    _form: '\Drupal\site_under_maintenance\Form\DesignAndLayoutForm::design_and_layout'
    _title: 'Google Analytics'
  requirements:
    _permission: 'access content'
